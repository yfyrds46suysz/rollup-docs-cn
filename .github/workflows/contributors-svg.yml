name: update-contributors-svg

on:
  workflow_dispatch: 
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug
  # Schedule the interval of the checks.
  schedule:
    - cron: '0 7 * * *' # Everyday 7:00

jobs:
  update-svg:
    name: Update contributors SVG
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      
      - name: Install deps
        run: pnpm install

      - name: Run SVG generation script
        run: pnpx make-github-contributor-svg -t ${{ secrets.GITHUB_TOKEN }} -o rollup -r rollup-docs-cn

      - name: Commit
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          add: '-f .github-contributors/'
          message: "chore(workflow): update contributors image"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}